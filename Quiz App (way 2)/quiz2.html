<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App-2</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="quiz2.css">
    <script src="quiz2.js" defer></script>
</head>
<body>
        <div class="app">
            <h2>Amazing Quiz</h2>
            <div class="quiz-parent">
                <h3 class="question-text"></h3>
                <div class="current-quetion-parent">
                    <p>[<span class="current-question"></span>/ <span class="total-ques"></span> ]</p>
                </div>
            <div class="options-parent">
                <!-- <button class="btn">Delhi</button>
                <button class="btn">Kolkata</button>
                <button class="btn">Mumbai</button>
                <button class="btn">Lucknow</button> -->
            </div>
            <button class="next-btn">Next</button>
            </div>

            <div class="score-parent">
                <p class="show-score">You Score is <span class="ans-display">0</span> out of <span class="total-ques">0</span></p>
                <button class="play-btn">Play</button>
            </div>
        </div>
</body>
</html>
