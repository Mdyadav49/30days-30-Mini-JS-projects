<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using javascript</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <form>
            <div>
                <input type="text" name="display" value="" id="display" readonly>
            </div>

            <div class="buttons-container">
            <input type="button" value="AC" class="operator">
            <input type="button" value="DE"    class="operator">
            <input type="button" value="." class="operator">
            <input type="button" value="/" class="operator">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="*" class="operator">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-" class="operator">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="+" class="operator">
            <input type="button" value="00">
            <input type="button" value="0">
            <input type="button" value="=" class="operator" id="equals">
        </div>
        </form>
    </div>  

</body>
</html>
