<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="password.css">
    <script src="password.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>
            <span class="span1">Generate a</span><br>
            <span class="span2">Random Password</span>
        </h1>
        <div class="show-password-parent">  
        <p class="copied-massage">Copied!</p>   
        <input type="text" placeholder="Password" id="password" spellcheck="false">
        <img src="images/copy.png" alt="copy_icon" class="copy-icon">
        </div>
        <button class="generate-btn"> 
            <img class="copy-password" src="images/generate.png">
            Generate Password
        </button>
    </div>
</body>
</html>
