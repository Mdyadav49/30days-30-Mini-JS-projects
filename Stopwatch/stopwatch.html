<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <script src="stopwatch.js" defer></script>
</head> 
<body>
    <div class="class">
        <h1 class="display">
            <span class="hour">00</span> 
            <span class="colon">:</span> 
            <span class="minute">00</span> 
            <span class="colon">:</span> 
            <span class="second">00</span>
        </h1>
        <div class="buttons">
            <img class="btn" id="stopbtn" src="images/stop.png" title="stop">
            <img class="btn" id="startbtn" src="images/start.png" title="start">
            <img class="btn" id="resetbtn" src="images/reset.png" title="reset">
        </div>
    </div>
</body>
</html>
